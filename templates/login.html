<!DOCTYPE html>
<html lang="pt-br">
<!--
        Arquivo: templates/login.html
        Descrição: Página de login para o Portal de Acessos do Colégio Carbonell.

        Objetivo dos comentários:
        - Documentar a estrutura do template para desenvolvedores e para a equipe que
            possa personalizar textos/estilos.
        - Explicar o uso das mensagens flash do Flask e os nomes dos campos do formulário
            (importante para integração com o backend Flask).

        Observações de manutenção:
        - As imagens e o CSS são servidos a partir da pasta `static/` via `url_for('static', ...)`.
        - Se for usado CSRF (ex.: Flask-WTF), adicione o token dentro do <form>.
        - Ao alterar o atributo `name` dos inputs, atualize o código do servidor que lê
            `request.form['codigo']` / `request.form['senha']`.
-->
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Acessos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        
        <!--
            Bloco de logo: altera a imagem em static/img/logo.png caso necessário.
            - A tag `url_for('static', filename='img/logo.png')` garante que o Flask
              resolva o caminho correto para arquivos estáticos.
        -->
        <div class="login-logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Colégio Carbonell">
        </div>

        <!-- Títulos e instruções visuais para o usuário -->
        <h1>Jornada DIGITAL @soucarbonell</h1>
        <p>Por favor, utilize seu código e senha para continuar.</p>

        <!--
            Mensagens flash do Flask
            - Ex.: flash(('danger', 'Usuário ou senha inválidos')) no servidor.
            - `with_categories=true` retorna tuplas (categoria, mensagem).
            - A classe aplicada aqui (`flash-message flash-danger`) é apenas um exemplo;
              ajuste estilos em `static/style.css` conforme a sua convenção de classes.
        -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!--
                        Se desejar estilos diferentes por categoria, use a variável
                        `category` para condicionar classes (ex.: flash-{{ category }}).
                    -->
                    <div class="flash-message flash-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!--
            Formulário de login
            - Método: POST (os dados são enviados ao servidor via request.form).
            - Campos esperados no backend:
                request.form['codigo'] -> identificador do usuário (RM, código, etc.)
                request.form['senha']  -> senha do usuário
            - Se estiver usando Flask-WTF ou outro sistema CSRF, inclua aqui o campo
              {{ form.csrf_token }} ou {{ csrf_token() }} conforme a implementação.
            - Os labels têm a classe `sr-only` para acessibilidade (visíveis por leitores
              de tela, ocultos visualmente). Preserve-os para acessibilidade.
        -->
        <form method="post" class="login-form">
            <label for="codigo" class="sr-only">Código de Usuário</label>
            <input type="text" id="codigo" name="codigo" placeholder="Código de Usuário" required>
            
            <label for="senha" class="sr-only">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            
            <!-- Botão de envio. Ao clicar, o formulário é enviado ao endpoint atual -->
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
